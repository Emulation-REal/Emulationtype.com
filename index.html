<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Emulationtype.com - Typing Test</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg-dark: #121212;
    --bg-light: #f2f2f2;
    --text-dark: #e0e0e0;
    --text-light: #202020;
    --accent: #4f8ef7;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    user-select: none;
  }
  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }
  header {
    padding: 1rem 2rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    border-bottom: 1px solid #444;
  }
  body.light header {
    border-color: #ccc;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem 2rem;
  }
  #wordContainer {
    font-size: 1.25rem;
    max-width: 700px;
    line-height: 2rem;
    color: var(--text-dark);
    user-select: none;
  }
  body.light #wordContainer {
    color: var(--text-light);
  }
  #wordContainer .correct {
    color: #4caf50;
  }
  #wordContainer .incorrect {
    color: #f44336;
  }
  #inputArea {
    margin-top: 1rem;
    width: 700px;
  }
  #inputArea input {
    width: 100%;
    font-size: 1.25rem;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    border: 2px solid var(--accent);
    outline: none;
  }
  #inputArea input:focus {
    border-color: #3a6ed8;
  }
  #stats {
    margin-top: 1rem;
    font-weight: 600;
  }
  #modeSelect {
    margin-top: 1rem;
    max-width: 700px;
  }
  #modeSelect label {
    margin-right: 1rem;
    font-weight: 600;
  }
  #customCountInput {
    width: 60px;
    padding: 2px 6px;
    font-size: 1rem;
    margin-left: 6px;
  }
  #settingsButton {
    margin-top: 1rem;
    padding: 0.4rem 1rem;
    cursor: pointer;
    background-color: var(--accent);
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: 600;
  }
  #settingsPanel {
    margin-top: 1rem;
    max-width: 700px;
    padding: 1rem;
    border: 1px solid var(--accent);
    border-radius: 10px;
    display: none;
  }
  #settingsPanel label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }
  #settingsPanel select, #settingsPanel input[type=range] {
    width: 100%;
    margin-bottom: 1rem;
  }
  #ownerMenu {
    margin-top: 1rem;
    max-width: 700px;
    border: 1px solid #f0ad4e;
    background: #fff3cd;
    padding: 1rem;
    display: none;
    border-radius: 10px;
  }
  #youtubeButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--accent);
    color: white;
    padding: 10px 15px;
    border-radius: 50px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 8px var(--accent);
    text-decoration: none;
    user-select: none;
    transition: background 0.3s ease;
  }
  #youtubeButton:hover {
    background: #3a6ed8;
  }
</style>
</head>
<body>
<header>Emulationtype.com - Typing Test</header>
<main>
  <div id="modeSelect">
    <label><input type="radio" name="wordCount" value="10" checked /> 10 Words</label>
    <label><input type="radio" name="wordCount" value="25" /> 25 Words</label>
    <label><input type="radio" name="wordCount" value="50" /> 50 Words</label>
    <label>
      <input type="radio" name="wordCount" value="custom" /> Custom:
      <input type="number" id="customCountInput" min="5" max="200" value="30" />
    </label>
  </div>
  <div id="wordContainer"></div>
  <div id="inputArea">
    <input type="text" id="inputBox" placeholder="Start typing here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  </div>
  <div id="stats">WPM: 0 | Accuracy: 100%</div>
  <button id="settingsButton">Settings ‚öôÔ∏è</button>
  <div id="settingsPanel">
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    <label for="fontSizeRange">Font Size: <span id="fontSizeValue">20</span>px</label>
    <input type="range" id="fontSizeRange" min="14" max="36" value="20" />
  </div>
  <div id="ownerMenu">
    <h3>Owner Menu üõ†Ô∏è</h3>
    <p>Welcome, Owner! Here you can customize advanced features and manage the platform.</p>
    <!-- Example controls -->
    <button id="resetStatsBtn">Reset Stats</button>
  </div>
</main>
<a id="youtubeButton" href="https://www.youtube.com/channel/UCyourchannelid" target="_blank" rel="noopener noreferrer">My YouTube Channel</a>
<script src="main.js"></script>
</body>
</html>
