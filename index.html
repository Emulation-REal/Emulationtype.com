<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emulationtype.com</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #mode-selector, #custom-count, #settings {
      margin: 10px;
    }

    #words {
      font-size: 1.2rem;
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
      word-wrap: break-word;
      line-height: 1.6;
    }

    #input {
      font-size: 1rem;
      padding: 8px;
      width: 100%;
      max-width: 600px;
    }

    #youtube-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #ff0000;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
      z-index: 100;
    }

    #settings-panel {
      display: none;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }

    #owner-menu {
      display: none;
      background-color: rgba(0, 255, 255, 0.1);
      border: 1px solid cyan;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Emulationtype.com</h1>
  <select id="mode-selector">
    <option value="10">10 words</option>
    <option value="25">25 words</option>
    <option value="50">50 words</option>
    <option value="custom">Custom...</option>
  </select>
  <input id="custom-count" placeholder="Enter custom word count" style="display:none;" />

  <div id="words"></div>
  <input id="input" placeholder="Start typing..." />

  <button id="settings">⚙️ Settings</button>
  <div id="settings-panel">
    <label>
      Theme:
      <select id="theme-select">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="blue">Blue Neon</option>
      </select>
    </label>
  </div>

  <div id="owner-menu"><strong>Owner Menu:</strong> <p>[Features coming soon]</p></div>

  <a id="youtube-button" href="https://youtube.com/@emulation12" target="_blank">My YouTube</a>

  <script src="main.js"></script>
</body>
</html>
